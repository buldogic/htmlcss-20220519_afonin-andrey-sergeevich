<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./radio.css">
    </head>
    <body>
            <label class="radio">
              <input type="radio" name="question" value="yes" class="radio__imput">
              <span class="radio__shell">
                <span class="radio__core"></span>
              </span>
              <span class="radio__title">Default/Selected</span>
            </label>
            <label class="radio">
              <input type="radio" name="question" value="yes" class="radio__imput" disabled>
              <span class="radio__shell">
                <span class="radio__core"></span>
              </span>
              <span class="radio__title">Disabled</span>
            </label>
    </body> 
</html>
