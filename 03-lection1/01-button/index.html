<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
    </head>
    <body>
        <div class="button">
          <button class="button button__primary">Primary</button>
          <button class="button button__primary button__primary-hover">Primary</button>
          <button class="button button__primary button__primary-disabled" disabled="">Primary</button>

          <button class="button button_secondary">Secondary</button>
          <button class="button button_secondary button__secondary-hover">Secondary</button>
          <button class="button button_secondary button__secondary-disabled" disabled>Secondary</button>

          <button class="button button_alternate">Alternate</button>
          <button class="button button_alternate button__alternate-hover">Alternate</button>
          <button class="button button_alternate button__alternate-disabled" disabled>Alternate</button>
        </div>
    </body>
</html>
