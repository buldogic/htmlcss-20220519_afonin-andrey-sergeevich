<!DOCTYPE html>
<!-- Страница с кнопкой -->

    <body>
        <div class="button">
          <button class="button_primary">Primary</button>
          <button class="button_primary button_primary-2">Primary</button>
          <button class="button_primary button_primary-3" disabled="">Primary</button>

          <button class="button_alternate" disabled>Alternate</button>
        </div>

</html>
